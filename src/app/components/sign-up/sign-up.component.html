<section
  class="vh-100"
  style="
    background: linear-gradient(rgb(170, 196, 255), rgb(238, 241, 255), white);
  "
>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h3 style="text-align: center">CREATE AN ACCOUNT</h3>
                <br />
                <form class="mx-1 mx-md-4">
                  <label class="form-label" for="formEmail">Your Email:</label>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="uil uil-envelope"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="formEmail"
                        class="form-control"
                        #userEmail
                        required
                        placeholder="Email Address"
                      />
                    </div>
                  </div>

                  <label class="form-label" for="formPassword">Password:</label>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="uil uil-lock-alt"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="formPassword"
                        class="form-control"
                        placeholder="Password"
                        #userPwd
                        required
                      />
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="formGroup">
                    <input
                      type="button"
                      class="btn btn-primary btn-lg btn-block w-100"
                      value="Register"
                      (click)="
                        authService.SignUp(userEmail.value, userPwd.value)
                      "
                    />
                  </div>
                  <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted w-100">
                      OR
                    </p>
                  </div>

                  <!-- Continue with Google -->
                  <div class="formGroup">
                    <div class="formGroup">
                      <i class="btn btn-primary w-100">
                        <button
                          type="button"
                          class="btn googleBtn"
                          (click)="authService.GoogleAuth()"
                        ><i class="uil uil-google"></i>
                          Continue with Google
                        </button></i
                      >
                    </div>

                    <div class="redirectToLogin">
                      <span
                        >Already have an account?
                        <a class="" href="#">
                          <span class="redirect" routerLink="/sign-in"
                            >Log In</span
                          >
                        </a></span
                      >
                    </div>
                  </div>
                </form>
              </div>

              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
