<!-- Top navigation -->
<section
  class="vh-100"
  style="
    background: linear-gradient(rgb(170, 196, 255), rgb(238, 241, 255), white);
  "
>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">
      <!-- <img class="brand-logo" src="assets/logo-positronx-white.svg" alt="positronX.io Logo"> -->
    </a>
  </nav>
  <!-- Sidebar navigation -->
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <!-- <li class="nav-item"> -->
            <a class="nav-link active" routerLink="/dashboard">
              <i class="uil uil-user-circle"></i>User Profile
            </a>

            <a class="nav-link active" routerLink="/register-student">
              <i class="uil uil-user-plus"></i>Add Student
            </a>
            <a class="nav-link active" routerLink="/view-students">
              <i class="uil uil-users-alt"></i>Student List
            </a>
            <!-- </li> -->
            <!-- Calling SignOut() Api from AuthService -->
            <li class="nav-item">
              <a class="nav-link" href="#!" (click)="authService.SignOut()">
                <i class="uil uil-sign-in-alt"></i>Log out
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
 
<div class="pt-3 pb-2 mb-3 border-bottom">
    
    <h2 class="h2" >Add Student</h2>
  </div>
  <form [formGroup]="studentForm" (ngSubmit)="submitStudentData()" novalidate>
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>First name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="firstName?.touched && firstName?.invalid" class="error">
              <sup>*</sup>Please enter atleast first name
            </p>
            <p *ngIf="firstName?.errors?.['minlength']" class="error">
              <sup>*</sup>Name shouldn't be less than 2 words
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label>Last name</label>
            <input type="text" formControlName="lastName" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Email</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="email?.touched && email?.invalid" class="error">
              <sup>*</sup>Please provide email
            </p>
            <p *ngIf="email?.errors?.['pattern']" class="error">
              <sup>*</sup>Please enter correct email
            </p>
          </div>
          <div class="col-md-12 mb-3">
            <label>Mobile number</label>
            <input
              type="text"
              formControlName="mobileNumber"
              class="form-control"
              required
            />
            <!-- errors-->
            <p *ngIf="mobileNumber?.touched && mobileNumber?.invalid" class="error">
              <sup>*</sup>Please provide contact number
            </p>
            <p *ngIf="mobileNumber?.errors?.['pattern']" class="error">
              <sup>*</sup>Use numbers only number
            </p>
          </div>
        </div>
        <div class="form-group text-right">
          <button
            type="button"
            class="btn btn-secondary gap-right"
            (click)="ResetForm()"
          >
            Reset
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!studentForm.valid"
          >
            Add Student
          </button>
        </div>
      </div>
    </div>
  </form>
